<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/registerLogin.css}"/>


</head>
<body>

<a style="text-align: left" th:href="@{/book/menu}" methods="GET" > <b><<</b>MENU </a>
<div style="width: 50%; margin: auto">
    <h2>Registration Page </h2>

    <form
          th:action="@{/profile/save}" method="POST" th:object="${profile}">
        <label for="isim">Name</label>
        <input type="text" th:field="${profile.name}" id="isim" name="isim" placeholder="Name">

        <label for="sharf">Surname</label>
        <input type="text" th:field="${profile.surname}" id="sharf" name="sharf" placeholder="Surname">

        <label for="email">Email</label>
        <input type="email" th:field="${profile.email}" id="email" name="email" placeholder="Email">

        <label for="password">Password</label>
        <input type="text" th:field="${profile.password}" id="password" name="password" placeholder="Password">

        <button type="submit" >  Register </button>
    </form>



</div>

</body>
</html>
