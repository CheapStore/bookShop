<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Book</title>
    <link rel="icon" type="image/jpg"
          href="https://avatars.mds.yandex.net/i?id=8d30b8f4e1564f8ab2e2ba31e95d5159ba54ddb2-10576628-images-thumbs&n=13">
    <style>
        input {
            text-align: left;
            width: 60%;
            font-size: 20px;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        h5 {
            margin-top: 0;
            font-size: 20px;
            text-align: center;

        }

        button {
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
        }

        .main {
            float: left;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .boox {
            background-color: wheat;
            width: 300px;
            margin: 10px;
            border-radius: 15px;
        }

        .boox-image {
            height: 300px;
            width: 250px;
            margin-bottom: 15px;
            background-size: cover;
            border-radius: 15px 15px 0 0;
        }

        .boox p {
            padding: 2px;
        }

        .boox a {
            background-color: black;
            color: wheat;
            padding: 5px 5px;
            display: block;
            text-align: center;
            margin: 10px 40px;
        }
        .head{
         margin-left: 100px;

        }


    </style>
</head>
<body>


<header>



<div>
    <form th:action="@{/book/search}" th:method="POST" th:object="${search}">
        <div class="container">
            <label for="search"></label>
            <input type="text" placeholder="ðŸ”ŽSearch" id="search" name="search" required>
            <button type="submit">Search</button>
        </div>
    </form>
    <form method="GET" th:action="@{/profile/create}">
           <button  style="float: left" type="submit"> Register</button>
    </form>
    <form method="GET" th:action="@{/profile/chesk}">
            <button style="margin-left: 5px" type="submit"> Login</button>
    </form>

</div>
          <div class="head" th:each="list, iStat : ${bookList}">

            <div class="main" >
                 <div class="boox">
                     <img class="boox-image" th:src="${list.attachID}" alt="rasm bor">
                     <h5 th:text="${list.name}"></h5>
                     <p th:text="${list.description}"></p>
                     <a href="">Read More</a>
                 </div>
            </div>

          </div>


</header>


</body>
</html>
